{% extends 'registration/base_nav.html' %}

{% block content %}

{% if form.errors %}
    <div class="alert alert-danger" style = "z-index:100;height:35px;padding-top:8px;width:80%;Float:left;margin-left:10%;">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <span class="glyphicon glyphicon-ok"></span>
        아이디 혹은 비밀번호가 일치하지 않습니다. 등록되지 않은 아이디이거나, 다시한번 확인하세요.
    </div>
{% endif %}


<div class="jumbotron">
  <div class="container">
      <div class="box">
        <h2>로그인</h2>
        <form class="form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
                <input type="text" placeholder="username" name="username" autofocus>
                <input type="password" placeholder="password" name="password">
                <input type="submit" value="login" />
                <input type="hidden" name="next" value="{{ next }}" />
            <a class="reg" href="{% url 'signup' %}"> <p> <hr />계정이 없습니까? 회원가입하기. </p></a>
        </form>
      </div>
  </div>
</div>
{% endblock %}
